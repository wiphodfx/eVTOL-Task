<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eVTOL-Station</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/00f0886e17.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- ---------------------------NAVIGATION BAR------------------------ -->
            <nav>
                <div class="nav-logo">
                    <img src="images/logo.png" alt="">
                </div>
                <ul class="nav-links">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">NEWS/MEDIA</a></li>
                    <li><a href="#">CAREERS</a></li>
                    <li><a href="#">CONTACTS</a></li>
                </ul>
                <div class="toll-line">
                    <i class="fa-solid fa-phone-volume"></i>
                    <div>
                        <p>Emergency Hotline</p>
                        <p>682-703-8505</p>
                    </div>
                </div>
                <div class="signup">
                    <button class="signin-btn">SIGN IN</button>
                    <button>CREATE ACCOUNT</button>
                </div>
            </nav>

            <div class="introduction">
                <div class="intro-text">
                    <h1><span>eVTOL</span><br> defining the future of transportation</h1>
                    <p>Learn how innovative solutions in signaling works</p>
                </div>
                <form class="booking-form">
                    <h2>Contact Us</h2>
                    <!-- <label for="fname">First name:</label> -->
                    <input type="text" name="fname" id="fname" placeholder="First name"><br>
                    <!-- <label for="lname">Last name:</label> -->
                    <input type="text" name="lname" id="lname" placeholder="Last name"><br>
                    <!-- <label for="email">Email name:</label> -->
                    <input type="email" name="email" id="email" placeholder="Email address"><br>
                    <textarea  name="message" rows="15" placeholder="Enter Your complaint"></textarea><br>
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
        </div>

        <!-- --------------------------------Booking Features-------------------------------- -->
        <div class="bookings">
            <div class="tickets">
                <h3>eVTOL times & tickets</h3>
                <fieldset>
                    <form class="booking">
                        <label for="from">From </label>
                        <input type="text" name="pCode" id="pCode" placeholder="Station/Postcode">
                        <label for="to">To </label>
                        <input type="text" name="pCode" id="pCode" placeholder="Station/Postcode"><br><br>
                        <label for="when">When </label>
                        <input type="text" name="day" id="day" placeholder="Leaving">
                        <input type="date" name="date" id="date">
                        <label for="time">At</label>
                        <input type="text" name="time" id="timer" placeholder="10">
                        <input type="text" name="time" id="timer" placeholder="15"><br><br>
                        <input type="checkbox" name="returnCheck" id="check">
                        <label for="check">Return</label>
                        <input type="text" name="day" id="day" placeholder="Leaving">
                        <input type="date" name="date" id="date">
                        <label for="time">At</label>
                        <input type="text" name="time" id="timer" placeholder="25">
                        <input type="text" name="time" id="timer" placeholder="15"><br><br>
                        <input type="text" name="msg" id="message" placeholder="More Options, eVTOL cards & passengers">
                        <input type="checkbox" name="returnCheck" id="check">
                        <label for="check">Faster Means Only</label>
                        <button type="button">?</button>
                        <button type="submit" class="submit-btn">Go</button><br><br>
                        <a href="#">Reset all</a>
                        <!-- <input type="checkbox" name="returnCheck" id="check" placeholder="Leaving"> -->
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
